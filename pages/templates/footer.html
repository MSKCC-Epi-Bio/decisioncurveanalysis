<script>
document.addEventListener('DOMContentLoaded', function() {
  // Use direct DOM manipulation to add target="_blank" to GitHub links
  let links = document.querySelectorAll('.navbar a[href*="github.com"]');
  
  for (let i = 0; i < links.length; i++) {
    links[i].setAttribute('target', '_blank');
    links[i].setAttribute('rel', 'noopener');
    console.log('Added target="_blank" to: ' + links[i].href);
  }
  
  // Also try with a slight delay to ensure the DOM is fully constructed
  setTimeout(function() {
    let delayedLinks = document.querySelectorAll('.navbar a[href*="github.com"]');
    for (let i = 0; i < delayedLinks.length; i++) {
      delayedLinks[i].setAttribute('target', '_blank');
      delayedLinks[i].setAttribute('rel', 'noopener');
      console.log('Delayed: Added target="_blank" to: ' + delayedLinks[i].href);
    }
  }, 500);
});
</script>
